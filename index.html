<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-lime-200">
    <header>
        <h2 class="text-4xl	font-bold text-center mx-auto mt-8 mb-8 text-pink-800">Welcome To <span class="text-blue-500">Islami Bank LTD.</span></h2>
    </header>

    <main>
       <section class="bg-red-500 mx-auto w-9/12 rounded-xl">
        <h3 class="my-2 text-3xl mx-2 font-semibold text-white">Please Login</h3>
        <div class="p-2 mr-3">
             <input type="email" class="block text-xl px-2" id="user-email" placeholder="Enter Your Email">

             <input type="password" class="text-xl	block px-2 mt-3" id="user-pass" placeholder="Enter Your Email">

             <button id="btn-login" class="mt-3 text-white font-semibold bg-red-900 p-1 rounded">Login</button>
        </div>
       </section>
    </main>

   <script src="rifat.js"></script>
</body>
</html>
